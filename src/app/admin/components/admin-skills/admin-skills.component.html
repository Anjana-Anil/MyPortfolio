<div class="ui container">

    <div class="ui horizontal divider">
      <h1 style="text-align:center">Skills</h1>
    </div>
  <br>
    <div style="display: flex;flex-direction: row;justify-content:space-evenly">
    <div class="ui list" *ngFor="let skill of $skills | async">
      
        <!-- <img class="ui avatar image" src="{{ skill.skillImgUrl }}"> -->
        <div>
          <a class="header">{{ skill.skillName }}</a>
          <div class="description"> Skill Level: {{ skill.skillLevel }}</div>
        </div>
        <div>
          <br>
          <div style="display: flex;flex-direction: row;justify-content:space-around">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#002244" class="w-2 h-2"  (click)="editModal(skill)">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"/>
            </svg>
            <div class="or"></div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
            
          </div>
          <!-- <div style="display: flex;flex-direction: row;justify-content:space-around">
            <button style="background-color: rgb(49, 106, 146);color: white;padding-right:10px;" (click)="editModal(skill)">Edit</button>
            <div class="or"></div>
            <button style="background-color: rgb(194, 55, 55);color: white;"  (click)="removeSkill(skill.id)">Delete</button>
          </div> -->
        </div>
      </div>
    </div>
  <br><br>
    <button style= "background-color: rgb(17, 165, 17);color: white;margin-left:515px"(click)="showModal()">
      Add a new skill
    </button>
    
    <app-modal
      *ngIf="this.formModalContent.isVisible"
      (close)="this.formModalContent.isVisible = null"
      [formModalInputs]="formModalContent"
      (submit)="addSkill($event)"
      (edit)="editSkill($event)"
    ></app-modal>
  
  </div>
<hr>
